<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.css">
  <script type="text/javascript" src="../node_modules/materialize-css/dist/js/materialize.js"></script>
  <title>Invoices</title>
</head>
<body>
  <div class="container">
    <h1>Invoices</h1>
    <div class="row">
      <nav>
        <div class="nav-wrapper">
          <ul class="left hide-on-med-and-down">
            <li class="active"><a href="./index.html">List all</a></li>
            <li><a href="./new.html">Add new</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="row">
      <div class="col s3">
        <div class="row">
          <div class="input-field col s12">
            <input type="text" id="search_value" class="autocomplete">
            <label for="search_value">Search</label>
          </div>
        </div>
      </div>
      <div class="col s3">
        <div class="row">
            <div class="input-field col s6">
              <input type="text" id="filter_value" class="autocomplete">
              <label for="filter_value">Filter</label>
            </div>
          <div class="input-field col s6">
            <select id="filter_field">
              <option value="0"></option>
              <option value="date_created">Creation date</option>
              <option value="number">Number</option>
              <option value="date_supply">Supply date</option>
              <option value="date_due">Due date</option>
              <option value="comment">Comment</option>
            </select>
            <label>Filter by</label>
          </div>
        </div>
      </div>
      <div class="col s5">
        <div class="row">
          <div class="input-field col s6">
            <select id="order_field">
              <option value="0"></option>
              <option value="date_created">Creation date</option>
              <option value="number">Number</option>
              <option value="date_supply">Supply date</option>
              <option value="date_due">Due date</option>
              <option value="comment">Comment</option>
            </select>
            <label>Order by</label>
          </div>
          <div class="input-field col s6">
            <select id="order_value">
              <option value="0"></option>
              <option value="asc">Ascending</option>
              <option value="desc">Descending</option>
            </select>
            <label>Type</label>
          </div>
        </div>
      </div>
      <div class="col s1">
        <div class="row">
          <div class="input-field right col s12">
            <button id="filter-btn" type="submit" class="btn right">
              <i class="material-icons">update</i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <table class="striped highlight responsive-table">
        <thead>
          <tr>
            <th>Creation date</th>
            <th>Number</th>
            <th>Supply date</th>
            <th>Due date</th>
            <th>Comment</th>
            <th class="center">Actions</th>
          </tr>
        </thead>
        <tbody id="invoice-list">
        </tbody>
      </table>
    </div>
  </div>
</body>

  <script type="text/javascript" src="./js/helpers.js"></script>
  <script type="text/javascript" src="./js/types.js"></script>
  <script type="text/javascript" src="./js/config.js"></script>
  <script type="text/javascript" src="./js/store.js"></script>

  <script type="text/javascript" src="./js/index/template.js"></script>
  <script type="text/javascript" src="./js/index/model.js"></script>
  <script type="text/javascript" src="./js/index/view.js"></script>
  <script type="text/javascript" src="./js/index/controller.js"></script>
  <script type="text/javascript" src="./js/index/index.js"></script>
</html>
