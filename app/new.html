<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.css">
  <script type="text/javascript" src="../node_modules/materialize-css/dist/js/materialize.js"></script>

  <script type="text/javascript" src="../node_modules/uuid-js/lib/uuid.js"></script>

  <title>Invoices</title>
</head>
<body>
  <div class="container">
    <h1>Create Invoice</h1>
    <div class="row">
      <nav>
        <div class="nav-wrapper">
          <ul class="left hide-on-med-and-down">
            <li><a href="./index.html">List all</a></li>
            <li class="active"><a href="./new.html">Add new</a></li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="row">
      <div class="col s6">
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="Number" id="number" type="text" class="validate">
            <label for="number">Number</label>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s6">
        <div class="row">
          <div class="input-field col s12">
            <input type="text" id="date_supply" class="datepicker">
            <label for="date_supply">Supply date</label>
          </div>
        </div>
      </div>
      <div class="col s6">
        <div class="row">
          <div class="input-field col s12">
            <input type="text" id="date_due" class="datepicker">
            <label for="date_due">Due date</label>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <textarea id="comment" class="materialize-textarea"></textarea>
        <label for="comment">Comment</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s1 offset-s11">
        <button id="addBtn" type="submit" class="btn right">
          <i class="material-icons">add_box</i>
        </button>
      </div>
    </div>
  </div>
</body>
  <script type="text/javascript" src="./js/helpers.js"></script>
  <script type="text/javascript" src="./js/types.js"></script>
  <script type="text/javascript" src="./js/config.js"></script>
  <script type="text/javascript" src="./js/store.js"></script>

  <script type="text/javascript" src="./js/new/model.js"></script>
  <script type="text/javascript" src="./js/new/view.js"></script>
  <script type="text/javascript" src="./js/new/controller.js"></script>
  <script type="text/javascript" src="./js/new/new.js"></script>
</html>
